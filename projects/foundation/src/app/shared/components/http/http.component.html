<mat-card>
  <mat-card-header class="d-flex justify-content-center">
    <div mat-card-avatar></div>
    <mat-card-title class="">{{ statusText ?? 'An error has occurred!' }}</mat-card-title>
    <mat-card-subtitle>Error {{ status }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="d-flex justify-content-center">
    <p class="error-message mt-5">
      {{ message }}
    </p>
  </mat-card-content>
  <img
    src="/assets/img/error{{ status }}.jpg"
    alt="Error {{ status }}"
    class="mt-5 align-self-center"
    [class.responsive-img-small]="height"
    [class.responsive-img]="!height"
  />
</mat-card>
