<mat-card class="example-card">
  <button class="btn btn-danger close-button position-absolute top-0 end-0" mat-dialog-close (click)="onNoClick()">
    <mat-icon class="d-flex" color="white">close</mat-icon>
  </button>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ statusText ?? 'An error has occurred!' }}</mat-card-title>
    <mat-card-subtitle>{{status}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="error-message mt-5">
      {{ message }}
    </p>
  </mat-card-content>
  <img src="assets/img/error{{status}}.jpg" class="responsive-img mt-5 align-self-center">
</mat-card>
